		<style>
		* {
			font-family: 'Roboto', sans-serif;
		}

		html, body, .slide-split-wrapper {
	margin: 0;
	min-height: 100vh;
}

body {
	background-color: #000000;
	color: #FFFFFF;
	overflow: hidden;
	margin: 0;
	font-family: sans-serif;
	font-size: 16px;
}

span.material-icons {
	font-size: 36px;
}

.slide-split-wrapper {
	position: relative;
}

.slide-split-wrapper:-webkit-full-screen {
	width: 100%; height: 100%;
}

.slide-split-wrapper .header,
.slide-split-wrapper .audio-player {
	display: flex;
	z-index: 1;
	position: absolute;
	left:10px;
	width:calc(100% - 20px);
	opacity: 0;
	transition: opacity .2s ease;
}

div.slides:hover .audio-player, /*.slide-split-wrapper*/
div.slides:hover .header { /*.slide-split-wrapper*/
	opacity: 1;
}

/* ------------------------------------------------
	The page header
   ------------------------------------------------ */

.slide-split-wrapper .header {
	top: 10px;
	flex-direction: row;
	justify-content: space-between;
}
.header > h1 {
	color: white;
	margin: 0; padding: 2px;
	font-size: 24px;
	font-weight: normal;
	text-shadow: 1px 1px 1px rgba(0,0,0,.5);
}
.header > .powered-by span {
	opacity: 0;
	transition: opacity .3s;
	text-shadow: 1px 1px 1px rgba(0,0,0,.5);
	color: white;
}
.header > .powered-by img {
	vertical-align: bottom;
	margin-right: .3em;
}
.header > .powered-by {
	font-size: 10px;
	padding: 2px;
	opacity: 0.5;
	transform: translateX(110px);
	transition: opacity .3s, transform .3s ease;
}
.header > .powered-by:hover {
	transform: translateX(0);
	opacity: 1;
}
.header > .powered-by:hover span {
	opacity: 1;
}
.header > .powered-by a {
	color: inherit;
}


/* ------------------------------------------------
	The audio player and ranges
   ------------------------------------------------ */

.audio-player {
	height: 40px;
	bottom: 10px;
	background-color: #000000;
	border-radius: 3px;
	font-size: 12px;
	font-family: sans-serif;
	color: #FFFFFF;
	text-shadow: none;
	box-shadow: 0 0 1px rgba(0,0,0,.25);
}
.audio-player .cue-control,
.audio-player .fullscreen-control {
	height: 40px;
	width: 40px;
	display: flex;
	font-weight: bold;
	font-size: 2em;
}
.audio-player .cue-control {
	font-size: 1.7em;
}
.audio-player button {
	width: 100%;
	background: none;
	border: none;
	outline: none;
	font-size: inherit;
	color: #FFFFFF;
}
#playButton {
	position: relative;
    right: 4px;
}
.audio-player .time-info {
	white-space: nowrap;
}
.audio-player .cue-ranges {
	flex: 1;
	padding-right: 10px;
}
.audio-player .cue-ranges .split {
	height: 8px;
	margin: 8px 0 0;
}
.audio-player .cue-ranges .split > div[data-cue]:first-of-type {
	border-radius: 4px 0 0 4px;
}
.audio-player .cue-ranges .split > div[data-cue]:last-of-type {
	border-radius: 0 4px 4px 0;
	border-right-width: 0;
}
.audio-player .cue-ranges .split > div[data-cue] {
	height: 100%;
	float: left;
	position: relative;
	background-color: #4B7BC3;
	opacity: 0.8;
	outline: 1px solid #000000;
	outline-offset: -1px;
}
.audio-player .cue-ranges .split > div[data-cue].current {
	opacity: 1;
}
.audio-player .cue-ranges .split > div[data-cue].current > span {
	display: block;
	position: absolute;
	top: 0; left: 0;
	bottom: 0; right: 0;
	background-color: #4B7BC3;
}

.audio-player .cue-ranges .scrub {
	position: relative;
}
.audio-player .cue-ranges .scrub:after,
.audio-player .cue-ranges .split:after {
	content: '';
	display: table;
	clear: both;
}
.audio-player .cue-ranges .scrub input[type='range'] {
	position: absolute;
}
.audio-player .cue-ranges .scrub .precache,
.audio-player .cue-ranges .scrub .played {
	position:  absolute;
	top: 8px;
	width: 0;
	height: 8px;
	background-color: #4B7BC3;
	border-radius: 8px 0 0 8px;
}
.audio-player .cue-ranges .scrub .precache {
	background-color: #4B7BC3;
	border-radius: 8px;
}

.audio-player .audio-control {
	width:  130px;
}
.audio-player .audio-control span {
	font-size: 18px;
}
.audio-player .audio-control input[type='range'] {
	margin-top: 13px;
	width: 64%;
}

.audio-player .time-info {
	display: flex;
	align-items: center;
	padding-right: 10px;
}
.audio-player .time-info .time-separator {
	padding: 0 .3em;
}



/* ------------------------------------------------
	A tooltip that appears above the range selection
   ------------------------------------------------ */

.audio-player .cue-ranges div[data-cue]:hover:after {
	position: absolute;
	bottom: 16px;
	left: calc(50% - 11px);
	min-width: 20px;
	display: inline-block;
	text-align: center;
	background-color: #000000;
	color: #FFFFFF;
	font-size: 12px;
	padding: 4px;
	border-radius: 3px;
	content: attr(data-title);
	white-space: nowrap;
	box-shadow: 1px 1px 1px rgba(0,0,0,.5);
}



/* ------------------------------------------------
	Presentation iframe and page number animation
   ------------------------------------------------ */

.slide-split-wrapper .slides {
	width: 100%;
	display: block;
	position: relative;
	max-height: 100vh;
}
.slide-split-wrapper .slides::after {
	content:'';
	display:block;
	padding-top: 56.25%;
	
}
.slide-split-wrapper .slides > iframe {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #000000;
	width: 100%;
	height: 100%;
	border: none;
}
.slide-split-wrapper .slides > output {
	font-size: 28px;
	font-family: Roboto, Arial, sans-serif;
	color: rgba(255,255,255,.5);
	text-shadow: 1px 1px 0 rgba(0,0,0,.25);
	transform: scale(1);
	pointer-events: none;
	position: absolute;
	top: 24px; right: 24px;
	opacity: 0;
}
.slide-split-wrapper .slides > output.puff {
	animation: ninja-puff .8s linear;
}

@keyframes ninja-puff {
	0% {
		opacity: 0;
		transform: scale(1);
	}
	50% {
		opacity: 1;
		transform: scale(2);
	}
	100% {
		opacity: 0;
		transform: scale(3);
	}
}



/* ------------------------------------------------
	Range Input slider
   ------------------------------------------------ */

input[type=range].ninja-range {
  -webkit-appearance: none;
  width: 100%;
  margin: 4px 0;
  height: 16px;
  background:transparent;
}
input[type=range].ninja-range:focus {
  outline: none;
}
input[type=range].ninja-range::-webkit-slider-runnable-track {
  width: 100%;
  height: 8px;
  cursor: pointer;
  box-shadow: none;
  background: #4B7BC3;
  border-radius: 8px;
  border: 0px solid #000000;
}
input[type=range].ninja-range::-webkit-slider-thumb {
  box-shadow: none;
  border: 2px solid #000000;
  height: 16px;
  width: 16px;
  border-radius: 16px;
  background: #4B7BC3;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -4px;
}
input[type=range].ninja-range:focus::-webkit-slider-runnable-track {
  background: #4B7BC3;
}
input[type=range].ninja-range::-moz-range-track {
  width: 100%;
  height: 8px;
  cursor: pointer;
  box-shadow: none;
  background: #4B7BC3;
  border-radius: 8px;
  border: 0px solid #000000;
}
input[type=range].ninja-range::-moz-range-thumb {
  box-shadow: none;
  border: 2px solid #000000;
  height: 16px;
  width: 16px;
  border-radius: 16px;
  background: #4B7BC3;
  cursor: pointer;
}
input[type=range].ninja-range::-ms-track {
  width: 100%;
  height: 8px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range].ninja-range::-ms-fill-lower {
  background: #4B7BC3;
  border: 0px solid #000000;
  border-radius: 16px;
  box-shadow: none;
}
input[type=range].ninja-range::-ms-fill-upper {
  background: #4B7BC3;
  border: 0px solid #000000;
  border-radius: 16px;
  box-shadow: 0px 0px 0 #830000, 0px 0px 0px #9c0000;
}
input[type=range].ninja-range::-ms-thumb {
  box-shadow: none;
  border: 2px solid #000000;
  height: 16px;
  width: 16px;
  border-radius: 16px;
  background: #4B7BC3;
  cursor: pointer;
  height: 8px;
}
input[type=range].ninja-range:focus::-ms-fill-lower {
  background: #4B7BC3;
}
input[type=range].ninja-range:focus::-ms-fill-upper {
  background: #4B7BC3;
}
#vUp {
	position: absolute;
	top: 13px;
	right: 50px;
}
#vDown {
	position: absolute;
	top: 13px;
}
#vRange {
	position: relative;
	left: 16px;
}
.fullscreen-control > button > span {
	position: relative;
	right: 11px;
	top: 2px;
}

// Traverse through embeds and add full screen attributes
function setIframesFs() {
	var context = window.frameElement;
	while (context != null) {
		context.setAttribute('allowfullscreen', 'true');
		context.setAttribute('webkitallowfullscreen', 'true');
		context.setAttribute('mozallowfullscreen', 'true');
		context = context.ownerDocument.defaultView.frameElement;
	}
}

	if (HtmlAudioObject.buffered.length > 0) {
		var pc = (HtmlAudioObject.buffered.end(HtmlAudioObject.buffered.length-1) / Course.duration) * 100;

		HtmlAudioObject.play();

function HHMMSS(seconds) {
    var date = new Date(1970,0,1);
    date.setSeconds(seconds);
    result = (date.toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1"));
    return result.replace(/^00:/,"");
}

function _do_time_update() {
	AudioScrub.value = HtmlAudioObject.currentTime;
	Course.Seconds = AudioScrub.value;
	AudioTimestamp.textContent = HHMMSS(HtmlAudioObject.currentTime);
	var pc = (HtmlAudioObject.currentTime / Course.Duration) * 100;
	AudioPlayed.style.width = pc + "%";
	for (var i=0,k=Chapters.length ; i<k ; i++) {
		var start = Chapters[i].dataset.cue,
			end = Chapters[i+1] ? Chapters[i+1].dataset.cue : Course.Duration;
		if (HtmlAudioObject.currentTime >= start && HtmlAudioObject.currentTime <= end) {
			if (!Chapters[i].classList.contains("current")) {
				HtmlFrameObject.setAttribute("src", "data/" + Chapters[i].dataset.fileid + ".html");
				PageName.textContent = Chapters[i].dataset.title;
				HtmlPageNumber.textContent = (~~Chapters[i].dataset.slide + 1);
				HtmlPageNumber.classList.add("puff");
				setTimeout(function() {
					HtmlPageNumber.classList.remove("puff");
				}, 550);
				[].forEach.call(Chapters,function(n) {
					n.classList[n===Chapters[i]?"add":"remove"]("current");
				});
			}
		}
	}
}
