<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preview</title>
	<link href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" rel="stylesheet"/>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js" defer></script>

</head>
<body>

	<div class="uk-section uk-section-default">
		<div class="uk-container uk-container-expand">

			<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="ratio: false" id="ss">

			    <ul class="uk-slideshow-items " uk-height-viewport></ul>

			    <a class="uk-position-center-left-out uk-overlay uk-overlay-primary uk-visible@s" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
			    <a class="uk-position-center-right-out uk-overlay uk-overlay-primary uk-visible@s" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

			</div>

		</div>
	</div>

	<script type="text/javscript">
	UIkit.util.on('beforeitemshow', '#ss', function (e) {
		console.log('beforeitemshow2',e);
	});
	UIkit.util.on('#ss', 'beforeitemshow', function (e) {
		console.log('beforeitemshow',e);
	});
	UIkit.util.on('#ss', 'itemshow', function (e) {
		console.log('itemshow',e);
	});
	UIkit.util.on('#ss', 'itemshown', function (e) {
		console.log('itemshown',e);
	});
	UIkit.util.on('#ss', 'beforeitemhide', function (e) {
		console.log('beforeitemhide',e);
	});
	UIkit.util.on('#ss', 'itemhide', function (e) {
		console.log('itemhide',e);
	});
	UIkit.util.on('#ss', 'itemhidden', function (e) {
		console.log('itemhidden',e);
	});

	</script>

</body>
</html>
